{% extends 'base.html' %}

{% block content %}
    <h2>{{ repo_name }}'s Issues</h2>
    <hr>
    <ul>
    {% for issue in issue_list %}
        <li>{{ issue.title }} | {{ issue.get_state_display|capfirst }} | Due Date: {{ issue.due_date }}</li>
    {% endfor %}
    </ul>

    <button type="button" class="btn btn-primary" href="{% url 'repos:new_issue' repo_name %}" data-toggle="modal" data-target="#newIssue">
        New Issue
    </button>

    <div class="modal fade" id="newIssue" tabindex="-1" role="dialog" aria-labelledby="newIssue" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newIssueLabel">New Issue</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form action="{% url 'repos:new_issue' repo_name %}" method="post">
                    {% csrf_token %}
                    <div class="modal-body">
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="issueTitle">Title:</label>
                            <div class="col-sm-10">
                                <input id="issueTitle" class="form-control" type="text" placeholder="Enter Issue's Title">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="issueBody">Body:</label>
                            <div class="col-sm-10">
                                <textarea id="issueBody" class="form-control" placeholder="Describe the issue." rows="3" style="resize: none"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="issueDueDate">Due Date:</label>
                            <div class="col-sm-10">
                                <input type="datetime-local" id="issueDueDate" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
